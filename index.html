<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">


    <title>ToDo</title>
</head>

<body>

    <div id="root">
        <div class="input_zone">
            <input v-on:keyup.enter="addTodo" v-model="newTodo" type="text" name="todo" id="todo" placeholder="Nuovo Todo">
            <button @click="addTodo()" class="add_todo">Aggiungi</button>
        </div>
        <div class="container">
            <ul>
                <li  v-for="(element, index) in arrayToDo" @dblclick="dDone(element)" :class="element.done==true ? 'line' :''">
                    {{ element.nome }}
                    <button @click="removeTodo(index)" class="remove_todo">X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
